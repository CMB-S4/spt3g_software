name: Wheels

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macos-13 is an intel runner, macos-14 is apple silicon
          - os: macos-13
            build: cp38-macosx_x86_64
            python: "3.8"
            target: 10.15
          - os: macos-13
            build: cp39-macosx_x86_64
            python: "3.9"
            target: 10.15
          - os: macos-13
            build: cp310-macosx_x86_64
            python: "3.10"
            target: 10.15
          - os: macos-13
            build: cp311-macosx_x86_64
            python: "3.11"
            target: 10.15
          - os: macos-13
            build: cp312-macosx_x86_64
            python: "3.12"
            target: 10.15

          - os: macos-14
            build: cp39-macosx_arm64
            python: "3.9"
            target: 11.0
          - os: macos-14
            build: cp310-macosx_arm64
            python: "3.10"
            target: 11.0
          - os: macos-14
            build: cp311-macosx_arm64
            python: "3.11"
            target: 11.0
          - os: macos-14
            build: cp312-macosx_arm64
            python: "3.12"
            target: 11.0

          - os: ubuntu-latest
            build: cp38-manylinux_x86_64
            python: "3.8"
          - os: ubuntu-latest
            build: cp39-manylinux_x86_64
            python: "3.9"
          - os: ubuntu-latest
            build: cp310-manylinux_x86_64
            python: "3.10"
          - os: ubuntu-latest
            build: cp311-manylinux_x86_64
            python: "3.11"
          - os: ubuntu-latest
            build: cp312-manylinux_x86_64
            python: "3.12"

    steps:
      # need more recent deployment targets for std::filesystem
      - name: Set macOS deployment target
        if: runner.os == 'macOS'
        run: echo "MACOSX_DEPLOYMENT_TARGET=${{ matrix.target }}" >> $GITHUB_ENV

      # missing build tools on some macos runners
      - name: Install macOS build dependencies
        if: runner.os == 'macOS'
        run: brew install automake libtool

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.20.0
        env:
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_BEFORE_ALL_LINUX: yum install -y bzip2-devel flac-devel netcdf-devel
          CIBW_BEFORE_ALL_MACOS: brew install bzip2 flac netcdf
          CIBW_BEFORE_BUILD: ./wheel/install_boost.sh
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: |
            DYLD_LIBRARY_PATH=$PWD/wheel/deps/lib delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ENVIRONMENT: CMAKE_BUILD_PARALLEL_LEVEL=2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheel-${{ matrix.build }}
          path: ./wheelhouse/spt3g*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
